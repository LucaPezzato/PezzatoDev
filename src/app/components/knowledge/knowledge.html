<div class="knowledge-band flex gap-4 md:gap-3 sm:gap-2 w-full">
  @for (item of knowledge; track $index) {
    <ng-container
      [ngTemplateOutlet]="chipTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-container>
  }
  @for (item of knowledge; track $index) {
    <ng-container
      [ngTemplateOutlet]="chipTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-container>
  }
</div>

<ng-template let-item #chipTemplate>
  <a
    class="knowledge-chip flex-shrink-0 transition-all duration-300 ease-in-out backdrop-blur-sm px-3 py-1 rounded-lg text-sm font-semibold cursor-pointer whitespace-nowrap hover:-translate-y-0.5 hover:scale-105 hover:shadow-lg md:text-xs md:px-3 md:py-2 sm:text-xs sm:px-2 sm:py-1"
    colorContrast
    contrastMode="auto"
    [href]="item.link"
    target="_blank"
    [class]="themeService.isDarkMode() ? item.darkColor : item.lightColor"
  >
    {{ item.title }}
  </a>
</ng-template>
